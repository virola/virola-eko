<title>触摸转盘</title>
<style>
.container {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 50px auto;
}
.circle-back {
    position: absolute;
    height: 100%;
    width: 100%;
    background: #39f;
    border-radius: 50%;
}
.circle-front {
    position: absolute;
    z-index: 1;
    top: 20px;
    left: 20px;
    right: 20px;
    bottom: 20px;
    background: #f00;
    border-radius: 50%;
}
</style>
</head>
