<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Baidu Map</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<style type="text/css">
html{ height:100%}
body{ height:100%; margin:0px; padding:0px}
#map {height:80%;}
.info {font-size: 14px;}
</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
</head>

<body>
<div id="map">正在获取地图信息...</div>
<input type="button" value="get location" onclick="getLocation()" />
<p id="Info" class="info"></p>

<script type="text/javascript">
var i = 0;
function getLocation() {
    if (navigator.geolocation){
        trace('获取地理信息OK');
        navigator.geolocation.getCurrentPosition(showMap, handleError, {enableHighAccuracy:true, maximumAge:1000});
    }
    else{
        trace("您的浏览器不支持使用HTML 5来获取地理位置服务");
    }
}

function showMap(value) {
    trace('show');
    var longitude = value.coords.longitude;
    var latitude = value.coords.latitude;
    var map = new BMap.Map("map");
    var point = new BMap.Point(longitude, latitude);    // 创建点坐标
    map.centerAndZoom(point, 15);
    var marker = new BMap.Marker(new BMap.Point(longitude, latitude));  // 创建标注
    map.addOverlay(marker);              // 将标注添加到地图中
}

function handleError(value) {
    trace(value.code);
    switch(value.code){
        case 1:
        trace("位置服务被拒绝");
        break;
        case 2:
        trace("暂时获取不到位置信息");
        break;
        case 3:
        trace("获取信息超时");
        break;
        case 4:
        trace("未知错误");
        break;
    }
}

function init() {
    getLocation();
}

function trace( str ) {
    i++;
    var dom = document.getElementById('Info');
    dom.innerHTML += i + ':' + str + '<br />';
}

window.onload = init;
</script>

</script>
</body>
</html>
